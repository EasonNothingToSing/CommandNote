<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommandNote - Command Note Tool</title>
    <link rel="icon" type="image/png" href="command.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- å·¦ä¾§æ ‘çŠ¶å¯¼èˆª -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ“ Commands</h2>
                <button id="addFolderBtn" class="btn btn-primary">+ New Folder</button>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search commands..." />
                <button id="searchBtn">ğŸ”</button>
            </div>
            <div id="treeView" class="tree-view">
                <!-- Tree structure will be generated here -->
            </div>
        </aside>

        <!-- å³ä¾§å†…å®¹åŒºåŸŸ -->
        <main class="main-content">
            <div class="content-header">
                <h1 id="contentTitle">Welcome to CommandNote</h1>
                <div class="action-buttons">
                    <button id="addCommandBtn" class="btn btn-success">+ New Command</button>
                    <button id="getBtn" class="btn btn-info" style="display:none;">ğŸ“‹ Get</button>
                    <button id="duplicateBtn" class="btn btn-secondary" style="display:none;">ğŸ“‘ Duplicate</button>
                    <button id="editBtn" class="btn btn-warning" style="display:none;">âœï¸ Edit</button>
                    <button id="deleteBtn" class="btn btn-danger" style="display:none;">ğŸ—‘ï¸ Delete</button>
                </div>
            </div>
            
            <div id="contentArea" class="content-area">
                <div class="welcome-message">
                    <h2>ğŸ‘‹ Get Started</h2>
                    <p>Create folders on the left to organize your commands with nested structure support.</p>
                    <p>Click a folder to view its contents, click a command to view details.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- æ¨¡æ€æ¡† - åˆ›å»º/ç¼–è¾‘æ–‡ä»¶å¤¹ -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="folderModalTitle">New Folder</h2>
            <form id="folderForm">
                <div class="form-group">
                    <label for="folderName">Folder Name:</label>
                    <input type="text" id="folderName" required>
                </div>
                <div class="form-group">
                    <label for="folderDescription">Description:</label>
                    <textarea id="folderDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('folderModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- æ¨¡æ€æ¡† - åˆ›å»º/ç¼–è¾‘å‘½ä»¤ -->
    <div id="commandModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="commandModalTitle">New Command</h2>
            <form id="commandForm">
                <div class="form-group">
                    <label for="commandName">Command Name:</label>
                    <input type="text" id="commandName" required>
                </div>
                <div class="form-group">
                    <label for="commandContent">Command Content:</label>
                    <textarea id="commandContent" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="commandDescription">Description:</label>
                    <textarea id="commandDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('commandModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
