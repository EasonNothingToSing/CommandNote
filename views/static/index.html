<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommandNote - 命令笔记工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 左侧树状导航 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>📁 命令分类</h2>
                <button id="addFolderBtn" class="btn btn-primary">+ 新建目录</button>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索命令..." />
                <button id="searchBtn">🔍</button>
            </div>
            <div id="treeView" class="tree-view">
                <!-- 树状结构将在这里动态生成 -->
            </div>
        </aside>

        <!-- 右侧内容区域 -->
        <main class="main-content">
            <div class="content-header">
                <h1 id="contentTitle">欢迎使用 CommandNote</h1>
                <div class="action-buttons">
                    <button id="addCommandBtn" class="btn btn-success">+ 新建命令</button>
                    <button id="editBtn" class="btn btn-warning" style="display:none;">✏️ 编辑</button>
                    <button id="deleteBtn" class="btn btn-danger" style="display:none;">🗑️ 删除</button>
                </div>
            </div>
            
            <div id="contentArea" class="content-area">
                <div class="welcome-message">
                    <h2>👋 开始使用</h2>
                    <p>在左侧创建目录来组织你的命令，支持多级嵌套结构。</p>
                    <p>点击目录可以查看其中的命令，点击命令可以查看详情。</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 模态框 - 创建/编辑文件夹 -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="folderModalTitle">新建目录</h2>
            <form id="folderForm">
                <div class="form-group">
                    <label for="folderName">目录名称:</label>
                    <input type="text" id="folderName" required>
                </div>
                <div class="form-group">
                    <label for="folderDescription">描述:</label>
                    <textarea id="folderDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('folderModal')">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 模态框 - 创建/编辑命令 -->
    <div id="commandModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="commandModalTitle">新建命令</h2>
            <form id="commandForm">
                <div class="form-group">
                    <label for="commandName">命令名称:</label>
                    <input type="text" id="commandName" required>
                </div>
                <div class="form-group">
                    <label for="commandContent">命令内容:</label>
                    <textarea id="commandContent" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="commandDescription">描述:</label>
                    <textarea id="commandDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('commandModal')">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
